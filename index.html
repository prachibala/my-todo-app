<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo APp</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&family=Chewy&family=Dongle:wght@300;400;700&family=Fira+Sans:wght@200;300;400;500;600;700&family=Mochiy+Pop+P+One&family=Nanum+Gothic&family=Roboto:wght@300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="wrapper">
            <h1 class="h1">Todo App</h1>
            <form class="add1">
                <div class="input-grp">
                    <input
                        type="text"
                        name="addnew"
                        id="addnew"
                        placeholder="Add your new todo"
                        required
                    />
                    <button type="submit" class="btn">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            height="48px"
                            viewBox="0 0 24 24"
                            width="48px"
                            fill="white"
                        >
                            <path d="M0 0h24v24H0V0z" fill="none" />
                            <path
                                d="M18 13h-5v5c0 .55-.45 1-1 1s-1-.45-1-1v-5H6c-.55 0-1-.45-1-1s.45-1 1-1h5V6c0-.55.45-1 1-1s1 .45 1 1v5h5c.55 0 1 .45 1 1s-.45 1-1 1z"
                            />
                        </svg>
                    </button>
                </div>
            </form>
            <ul>
                <li>
                    Buy a new gaming laptop
                    <button class="delete">
                        <span class="material-icons"> delete_forever </span>
                    </button>
                </li>
                <li>
                    Complete a previous task
                    <button class="delete">
                        <span class="material-icons"> delete_forever </span>
                    </button>
                </li>
                <li>
                    Creat video for youtube
                    <button class="delete">
                        <span class="material-icons"> delete_forever </span>
                    </button>
                </li>
                <li>
                    creat a new portfolio site
                    <button class="delete">
                        <span class="material-icons"> delete_forever </span>
                    </button>
                </li>
            </ul>
            <div class="footer">
                <p>&copy;Made by Prachi (18.01.2022)</p>

                <button id="clear-all">Clear all</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
